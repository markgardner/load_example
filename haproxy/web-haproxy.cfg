global
  maxconn  4096
  chroot   /usr/share/haproxy

defaults
  mode  http
  option  httplog
  option  dontlognull
  retries  3
  option  redispatch
  option  http-server-close
  timeout  connect  5000
  timeout  client  50000
  timeout  server  50000

frontend public
  bind *:80
  default_backend www

backend www
  balance roundrobin
  server web1 192.168.1.111:9020 check
  server web2 192.168.1.112:9020 check
  server web3 192.168.1.113:9020 check
  server web4 192.168.1.114:9020 check
  server web5 192.168.1.115:9020 check